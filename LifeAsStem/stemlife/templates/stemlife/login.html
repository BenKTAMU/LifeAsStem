{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life As STEM - Login</title>
    <link rel="stylesheet" href="{% static 'stemlife/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-atom"></i>
                <h1>Life As STEM</h1>
            </div>
            <div class="subtitle">Interactive Learning Adventure</div>
        </header>

        <!-- Main Content -->
        <main class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <i class="fas fa-sign-in-alt"></i>
                    <h2>Welcome Back</h2>
                    <p>Sign in to continue your STEM journey</p>
                </div>

                {% if message %}
                <div class="message error">
                    <i class="fas fa-exclamation-circle"></i>
                    {{ message }}
                </div>
                {% endif %}

                <form action="{% url 'login' %}" method="post" class="auth-form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">
                            <i class="fas fa-user"></i>
                            Username
                        </label>
                        <input type="text" id="username" name="username" placeholder="Enter your username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">
                            <i class="fas fa-lock"></i>
                            Password
                        </label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    
                    <button type="submit" class="auth-btn primary">
                        <i class="fas fa-sign-in-alt"></i>
                        Sign In
                    </button>
                </form>

                <div class="auth-footer">
                    <p>Don't have an account? <a href="{% url 'register' %}" class="auth-link">Sign up here</a></p>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2024 Life As STEM. Making learning fun and interactive!</p>
        </footer>
    </div>
</body>
</html>
